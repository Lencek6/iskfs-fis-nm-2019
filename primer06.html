<body>

<button id="gumbPrižgi1" onClick="prižgi1()">Prižgi Zeleno</button>

<button id="gumbPrižgi2" onClick="prižgi2()">Prižgi Rdeco</button>

<button id="gumbPrižgi3" onClick="prižgi3()">Prižgi Zeleno sosed</button>

<button id="gumbPrižgi4" onClick="prižgi4()">Prižgi Rdeco sosed</button>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
var socket = io.connect("192.168.1.102:8080"); // povez. prek vtičnika
var socket2 = io.connect("192.168.1.105:8080"); // povez. prek vtičnika soseda

function prižgi1 () {
    socket.emit("ukazArduinu", 1); // na strežnik pošljem 1
}
function ugasni1 () {
    socket.emit("ukazArduinu", 0); // na strežnik pošljem 0
}
function prižgi2 () {
    socket.emit("ukazArduinu", 2); // na strežnik pošljem 0
}
function ugasni2 () {
    socket.emit("ukazArduinu", 3); // na strežnik pošljem 0
}
//sosed

function prižgi3 () {
    socket2.emit("ukazArduinu", 1); // na strežnik pošljem 1
}
function ugasni3 () {
    socket2.emit("ukazArduinu", 0); // na strežnik pošljem 0
}
function prižgi4 () {

}
